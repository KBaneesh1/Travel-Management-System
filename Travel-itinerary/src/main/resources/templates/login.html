<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script>
        function redirectToLogin(role) {
            if (role === 'admin') {
                window.location.href = '/admin/login';
            } else if (role === 'service_provider') {
                window.location.href = '/provider/login';
            } else if (role === 'user') {
                window.location.href = '/user/login';
            }
        }
    </script>
</head>
<body>
    <h2>Login</h2>
    <button onclick="redirectToLogin('admin')">Admin</button>
    <button onclick="redirectToLogin('service_provider')">Service Provider</button>
    <button onclick="redirectToLogin('user')">Normal User</button>
</body>
</html>
