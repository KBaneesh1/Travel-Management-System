<script>
    function addToCart(hotelDetailsJson, baseLocation) {
    // Parse hotelDetails JSON string back to object
    var hotelDetails = JSON.parse(hotelDetailsJson);
    
    // Send hotelDetails object to backend using AJAX
    $.ajax({
        type: "POST",
        url: "package/" + baseLocation + "/add_hotel",
        contentType: "application/json",
        data: JSON.stringify(hotelDetails),
        success: function(response) {
            console.log("Hotel added to package successfully.");
        },
        error: function(xhr, status, error) {
            console.error("Error adding hotel to package:", error);
        }
    });
}</script>
