<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Information Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background-color: #fff; /* White background */
            padding: 20px; /* Add padding for spacing */
        }
        .header-container {
            text-align: center; /* Center align text */
            margin-bottom: 20px; /* Add margin for spacing */
            text-transform: uppercase;
        }
        label {
            font-weight: bold; /* Make labels bold */
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%; /* Make input fields and textareas full width */
            margin-bottom: 10px; /* Add spacing between input fields */
        }
        input[type="submit"] {
            width: 100%; /* Make submit button full width */
            padding: 10px; /* Add padding for better appearance */
            background-color: #007bff; /* Blue background */
            color: #fff; /* White text color */
            border: none; /* Remove border */
            cursor: pointer; /* Add cursor pointer on hover */
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        p{
            font-size: large;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="header-container">Hotel Information Form</h2>
        <form th:action="@{/hotels/new}" method="post">
            <div class="form-group">
                <label for="name">Hotel Name:</label>
                <input th:field="${hotelDetails.hotel.name}" type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input th:field="${hotelDetails.hotel.address}" type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="baseLocation">Base Location:</label>
                <input th:field="${hotelDetails.hotel.baseLocation}" type="text" class="form-control" id="baseLocation" name="baseLocation" required>
            </div>
            <div class="form-group">
                <p> <strong th:text="${hotelDetails.acRoom.roomType}"></strong> Details</p>
                <label for="numACRooms">Number of AC Rooms:</label>
                <input th:field="${hotelDetails.acRoom.numRooms}" type="number" class="form-control" id="numACRooms" name="numACRooms" required>
            </div>
            <div class="form-group">
                <label for="ACAmenities">Amenities:</label>
                <textarea th:field="${hotelDetails.acRoom.amenities}" class="form-control" id="ACAmenities" name="ACAmenities" required></textarea>
            </div>
            <div class="form-group">
                <label for="ACpricePerNight">Price per Night(INR):</label>
                <input th:field="${hotelDetails.acRoom.PricePerNight}" type="number" class="form-control" id="ACpricePerNight" name="ACpricePerNight" step="0.1" required>
            </div>
            <div class="form-group">
                <p> <strong th:text="${hotelDetails.nonACRoom.roomType}"></strong> Details</p>
                <label for="numNonACRooms">Number of Non-AC Rooms:</label>
                <input th:field="${hotelDetails.nonACRoom.numRooms}" type="number" class="form-control" id="numNonACRooms" name="numNonACRooms" required>
            </div>
            <div class="form-group">
                <label for="NonACAmenities">Amenities:</label>
                <textarea th:field="${hotelDetails.nonACRoom.amenities}" class="form-control" id="NonACAmenities" name="NonACAmenities" required></textarea>
            </div>
            <div class="form-group">
                <label for="NonACpricePerNight">Price per Night(INR):</label>
                <input th:field="${hotelDetails.nonACRoom.PricePerNight}" type="number" class="form-control" id="NonACpricePerNight" name="NonACpricePerNight" step="0.1" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Save" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
