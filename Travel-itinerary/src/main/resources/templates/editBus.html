
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Bus</title>
</head>
<body>

<h1>Edit Bus</h1>

<form th:action="@{/transport/editBus/{id}(id=${bus.id})}" method="post">

    <label>Vehicle Name: <input type="text" th:field="${bus.vehicleName}" required/></label><br/>
    <label>Price Per Day: <input type="number" th:field="${bus.pricePerDay}" required/></label><br/>
    <label>Capacity: <input type="number" th:field="${bus.capacity}" required/></label><br/>
    <label>Driver Info: <input type="text" th:field="${bus.driverInfo}" required/></label><br/>
    <label>Base location: <input type="text" th:field="${bus.location}" required/></label><br/>
    <!-- <label>Average Rating: <input type="number" step="0.1" th:field="*{averageRating}" required/></label><br/> -->
    <input type="submit" value="Update Bus"/>
</form>
</body>
</html>
