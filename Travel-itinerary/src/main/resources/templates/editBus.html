<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Bus</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add any additional CSS styling here */
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Bus</h1>

    <form th:action="@{/transport/editBus/{id}(id=${bus.id})}" method="post">
        <div class="form-group">
            <label>Vehicle Name:</label>
            <input type="text" class="form-control" th:field="${bus.vehicleName}" required/>
        </div>
        <div class="form-group">
            <label>Price Per Day:</label>
            <input type="number" class="form-control" th:field="${bus.pricePerDay}" required/>
        </div>
        <div class="form-group">
            <label>Capacity:</label>
            <input type="number" class="form-control" th:field="${bus.capacity}" required/>
        </div>
        <div class="form-group">
            <label>Driver Info:</label>
            <input type="text" class="form-control" th:field="${bus.driverInfo}" required/>
        </div>
        <div class="form-group">
            <label>Base location:</label>
            <input type="text" class="form-control" th:field="${bus.baseLocation}" required/>
        </div>
        <button type="submit" class="btn btn-primary">Update Bus</button>
    </form>
</div>

<!-- Bootstrap JS and jQuery (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
