<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Packages</title>
    <style>
        .package-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }
        .package-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .package-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        .package-card button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Travel Packages</h1>

    <!-- Loop through each package -->
    <div th:each="package : ${packages}" class="package-card">
        <h2 th:text="${package.packageName}"></h2>
        <!-- <p th:text="${package.description}"></p> -->
        <!-- <p>Price: Rs <span th:text="${package.price}"></span></p> -->
        <p>Base Location: <span th:text="${baseLocation}"></span></p>
        
        <!-- Loop through each hotel -->
        <!-- <div th:each="hotel : ${package.hotels}">
            <p th:text="'Hotel name: ' + ${hotel.name}"></p>
        </div> -->
        
        <!-- Display transport details -->
        <!-- <div>
            <p th:text="'Vehicle Type: ' + ${package.transport.vehicleType}"></p>
            <p th:text="'Vehicle Name: ' + ${package.transport.vehicleName}"></p>
        </div> -->
        
        <!-- Button to choose package -->
        <!-- <button onclick="choosePackage('${package.packageName}')">Choose Package</button> -->
        <a th:href="@{'/display_packages/' + ${baseLocation} + '/'${package.package_id}}">Select Package</a>
    </div>

    <script>
        
    </script>
</body>
</html>
