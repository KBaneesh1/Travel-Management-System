
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Car</title>
</head>
<body>

<h1>Edit Car</h1>

<form th:action="@{/transport/editCar/{id}(id=${car.id})}" method="post">

    <label>Vehicle Name: <input type="text" th:field="${car.vehicleName}" required/></label><br/>
    <label>Price Per Day: <input type="number" step="0.1" th:field="${car.pricePerDay}" required/></label><br/>
    <label>Capacity: <input type="number" th:field="${car.capacity}" required/></label><br/>
    <label>Driver Info: <input type="text" th:field="${car.driverInfo}" required/></label><br/>
    <label>Base location: <input type="text" th:field="${car.location}" required/></label><br/>
    <!-- <label>Average Rating: <input type="number" step="0.1" th:field="*{averageRating}" required/></label><br/> -->
    <input type="submit" value="Update Car"/>
</form>



</body>
</html>
