<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Hotel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        input[type="submit"] {
            width: 100%; /* Make submit button full width */
            padding: 10px; /* Add padding for better appearance */
            background-color: #007bff; /* Blue background */
            color: #fff; /* White text color */
            border: none; /* Remove border */
            cursor: pointer; /* Add cursor pointer on hover */
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        p{
            font-size: large;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mt-3 mb-4 text-center text-primary">Edit Hotel Information</h2>
    <p class="h4">Hotel Name: <span th:text="${hotelDetails.hotel.name}" class="text-center h4 text-underline"></span></p>
    <br>
    <form th:action="@{/hotels/edit/{id}(id=${hotelDetails.hotel.id})}" method="post">
        <p> <span th:text="${hotelDetails.acRoom.roomType}" class="font-weight-bold"> </span> Details</p>
        <label for="numACRooms" class="font-weight-bold">Number of AC Rooms:</label>
        <input th:field="${hotelDetails.acRoom.numRooms}" type="number" id="numACRooms" name="numACRooms" required class="form-control">
        <br>
        <label for="ACAmenities" class="font-weight-bold">Amenities:</label>
        <textarea th:field="${hotelDetails.acRoom.amenities}" id="ACAmenities" name="ACAmenities" required class="form-control"></textarea>
        <br>
        <label for="ACpricePerNight" class="font-weight-bold">Price per Night(INR):</label>
        <input th:field="${hotelDetails.acRoom.PricePerNight}" type="number" id="ACpricePerNight" name="ACpricePerNight" step="0.1" required class="form-control">
        <br>
        <br>
        <p> <span th:text="${hotelDetails.nonACRoom.roomType}" class="font-weight-bold"></span> Details</p>
        <label for="numNonACRooms" class="font-weight-bold">Number of Non-AC Rooms:</label>
        <input th:field="${hotelDetails.nonACRoom.numRooms}" type="number" id="numNonACRooms" name="numNonACRooms" required class="form-control">
        <br>
        <label for="NonACAmenities" class="font-weight-bold">Amenities:</label>
        <textarea th:field="${hotelDetails.nonACRoom.amenities}" id="NonACAmenities" name="NonACAmenities" required class="form-control"></textarea>
        <br>
        <label for="NonACpricePerNight" class="font-weight-bold">Price per Night(INR):</label>
        <input th:field="${hotelDetails.nonACRoom.PricePerNight}" type="number" id="NonACpricePerNight" name="NonACpricePerNight" step="0.1" required class="form-control">
        <br>
        <br>
        <div class="form-group"> 
            <input type="submit" value="Save" class="btn btn-primary">
        </div>
    </form>
</div>
</body>
</html>
